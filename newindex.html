<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Survey</title>
</head>

<body>
    <header>
      <h1>Questionnaire</h1>
  </header>
  <section>
    <div>
      <div>
        <p>Kindly respond to this Questionnaire</p>
      </div>
    </div>
  </section>
  <form>
    <div>
      <div>
      <label> Client Name </label>
    </div>
       <div>
      <input type ="text" name="Mame of Client">
    </div>
      </div>
    <div>
      <div>
      <label> Number of Users </label>
    </div>
       <div>
      <input type ="number" name="Number of Users">
    </div>
      </div>
   <div>
      </div>
      <div>
      <div>
      <label> Client address </label>
    </div>
       <div>
      <input type ="text" name="Client Address">
    </div>
      </div>
    
    <div>
      <div>
        <label>Which Industry does this client belong to</label>
      </div>
      <div>
        <select>
          <option>A&D</option>
          <option>T&M</option>
          <option>IE</option>
          <option>HT</option>
          <option>Others</option>
        </select>
      </div>
    </div>
    <div>
      <div>
          <br>
          <br>
          <hr></hr>
          </br>
        </br>
        <label> 1. Where do the designers store their WIP design work? </label>
          <div>
              <div>
              <select>
            <option>Shared Folders</option>
             <option>Dedicated Storage devices</option>
              <option>Designer's Laptop</option>
               <option>PDM Systems</option>
                <option>Custom Databases</option>
              </select>
              </div>
          </div>  
   
     </br>
        </br>
        <label> 2. where do your designers store finalized design data? </label>
          <div>
              <div>
              <select>
            <option>same folder as WIP</option>
             <option>dedicated secure folder</option>
              <option>on designers laptop</option>
               </select>
              </div>
          </div>      
    
<br>
        </br>
        <label> 3. How does a new design work get started? </label>
          <div>
              <div>
              <select>
            <option>Copy from Existing</option>
             <option>Import from external source</option>
              <option>Start from Scratch</option>
               </select>
              </div>
          </div> 

<br>
        </br>
        <label> 4. Are there any specific tools used by designers for work collaboration? </label>
          <div>
             
              
          <input type="radio" name="options" value="Yes">
          <label>Yes
          </label>
          <input type="radio" name="options" value="No">
          <label>No
          </label>
          <input type="radio" name="options" value="Not Sure">
          <label>Not Sure
          </label>
</div>
              <br>
        </br>
        <label> 5. When there is a design Change, how is it accomplished? </label>
                     
           <div>
              <select>
            <option>Make changes to the existing design</option>
             <option>Copy the existing design, rename it and make changes</option>
              <option>Create revision and stor in a new folder</option>
               </select>
              </div>    
          
            
      </div>


              <br>
        </br>
        <label> 6. Is there a formal approval process for design outputs ? </label>
          <div>
             
              
          <input type="radio" name="options1" value="Yes">
          <label>Yes
          </label>
          <input type="radio" name="options1" value="No">
          <label>No
          </label>
          <input type="radio" name="options1" value="Not Sure">
          <label>Not Sure
          </label>
            
      </div>








    </div>
</body>

</html>
